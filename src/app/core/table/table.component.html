<div>
    <table class="table table-sm table-bordered table-striped">
        <tr>
          <th>ID</th><th>Name</th><th>Category</th><th>Price</th><th></th>
        </tr>
        <!-- *ngFor="let item of (returnedArray.length == 0 ? getProducts(10) : returnedArray)" -->
        <tr *ngFor="let item of getProducts()">
          <td style="vertical-align: middle">{{item.id}}</td>
          <td style="vertical-align: middle">{{item.name}}</td>
          <td style="vertical-align: middle">{{item.category}}</td>
          <td style="vertical-align: middle">
            {{item.price | currency:"USD" }}
          </td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm mr-1" (click)="deleteProduct(item.id)">
              Delete
            </button>
            <button class="btn btn-warning btn-sm" (click)="editProduct(item.id)">
              Edit
            </button>
          </td>
        </tr>
      </table>
      <div class="row">
        <div class="col-xs-12 col-12 text-right">
          <pagination [totalItems]="productCount"
          (pageChanged)="getProducts()" previousText="&lsaquo;" nextText="&rsaquo;"
          firstText="&laquo;" lastText="&raquo;" [(ngModel)]="currentPage"></pagination>
        </div>
      </div>
      <button class="btn btn-primary m-1" (click)="createProduct()">
        Create New Product
      </button>
      <button class="btn btn-danger" (click)="deleteProduct(-1)">
        Generate HTTP Error
      </button>
</div>
